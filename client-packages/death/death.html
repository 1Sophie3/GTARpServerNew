<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gestorben</title>
  <!-- Google Font für einen klassischen Look -->
  <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700&display=swap" rel="stylesheet">
  <style>
    /* Grundlegendes Reset und Transparenz */
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      height: 100%;
      font-family: 'Cinzel', serif;
      color: #fff;
    }
    
    /* Zentrale Anzeige – kein Hintergrund, damit das Spielgeschehen durchscheint */
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 20px 30px;
      background: rgba(0, 0, 0, 0.0);  /* Volltransparent */
    }
    
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
    }
    
    p {
      font-size: 24px;
      margin-bottom: 20px;
      line-height: 1.3;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
    }
    
    /* Countdown-Zähler im Kreis – ebenfalls transparent, damit nur der Text sichtbar ist */
    .countdown {
      font-size: 36px;
      font-weight: bold;
      padding: 20px;
      border: 4px solid #fff;
      border-radius: 50%;
      display: inline-block;
      background: rgba(255,255,255,0.0);  /* Keine Hintergrundfüllung */
      text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
      margin-bottom: 10px;
    }
    
    .info {
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Schwer verletzt</h1>
    <p>.<br>Bitte warte, bis Hilfe eintrifft.</p>
    <div class="countdown" id="countdown">600</div>
    <div class="info"></div>
  </div>
  
  <script>
    // Setzt den initialen Timerwert auf 600.000 ms (10 Minuten)
    let remainingTime = 600000;
    
    function updateCountdown() {
      const seconds = Math.ceil(remainingTime / 1000);
      document.getElementById('countdown').innerText = seconds;
    }
    
    updateCountdown();
    
    // Countdown-Interval: Verringert den Timer jede Sekunde
    let countdownInterval = setInterval(() => {
      remainingTime -= 1000;
      updateCountdown();
      if (remainingTime <= 0) {
        clearInterval(countdownInterval);
      }
    }, 1000);
    
    // Diese Funktion kann extern aufgerufen werden, um den Countdown zu synchronisieren
    window.renderer_updateCountdown = function(newTime) {
      remainingTime = newTime;
      updateCountdown();
    };
  </script>
</body>
</html>
