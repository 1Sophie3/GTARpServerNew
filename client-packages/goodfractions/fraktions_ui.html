<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Fraktionsmenü</title>
    <link rel="stylesheet" href="fraktions_ui.css">
</head>
<body>
    <div class="bank-container" id="faction-menu" style="display: none;">
        <div class="header">
            <h2 id="faction-title">Fraktionsmenü</h2>
            <button class="close-button" id="close-btn">X</button>
        </div>

        <div class="tab-navigation">
            <button class="tab-btn active" data-tab="dienstPanel">Dienst</button>
            <button class="tab-btn" data-tab="shopPanel">Fraktionsladen</button>
        </div>

        <div class="content">
            <div id="dienstPanel" class="tab-panel active">
                <div class="transaction-section">
                    <h3>Dienst-Verwaltung</h3>
                    <p>Verwalte hier deinen aktuellen Dienst-Status.</p>
                    <button id="startDutyBtn">Dienst Starten</button>
                    <button id="endDutyBtn">Dienst Beenden</button>
                </div>
            </div>

            <div id="shopPanel" class="tab-panel">
                 <div class="transaction-section">
                    <h3>Fraktionsladen</h3>
                    <p>Dieser Bereich ist derzeit außer Betrieb. Hier wirst du bald fraktionsspezifische Ausrüstung kaufen können.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="fraktions_ui.js"></script>
</body>
</html>
